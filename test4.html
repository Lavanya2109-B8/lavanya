<html>
    <head>
        <title>physical tags in html</title>
        </head>
        <body>
            <!--bold tag-->
            <b>vaagdevi college</b><br>
            <!--italic tag-->
            <i>vaagdevi college</i><br>
            <!--under line-->
            <u>vaagdevi college</u><br>
            <!--strike through-->
            <s>vaagdevi college</s><br>
            <!--super script-->
            a<sup>2</sup>sup>+b<sup>2</sup>sup>+c<br>
            <!--sub script-->
            h<sub>2</sub>sub>s0<sub>4</sub>sub><br>
        </body>
</html>
