<html>
    <head>
        <script>
            function calculate() {
                var number=document.getElementById("number").value;
                document.write(number*number);
            }
        </script>
    </head>
    <body>
        <form>
            enter a number:
        <input type="text" id="number" name="number"/>
        <input type="button" value="calculate" onclick="calculate()"/>
        </form>
    </body>
</html>
