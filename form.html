<html>
    <body>
        <form>
            <div>
            <center><h2>student Bio-Data Form</h2></center>
            <br><br>
            <label for="studentName"> studentName</label>
            <input type="text" name="studentName"
            placeholder="enter studentName" required/>
            <br><br>
            <label for="student password">student password</label>
            <input type="password" name="password"
            placeholder="enter student password" required/>
            <br><br>
            <label for="student age">student age</label>
            <input type="number" name="student age" 
            placeholder="enter student age" required/>
            <br><br>
            <label for="gender">gender</label>
            <input type="radio" name="r1">male</input>
            <input type="radio" name="r1">female</input>
            <br><br>
            <label for="dob">student dob</label>
            <input type="date"/>

            <label for="email">email</label>

            <br><br>
            <label for="address">address</label>
            <textarea cols="10" rows="8">
            </textarea>
            <br><br>
            <label for="course">select course:</label>
            <select option="EEE">
                <option>ECE</option>
                <option>CSE</option>
                <option>CIVIL</option>
                </select>
                <br><br>
                <input type="submit" value="submit"/>
                <input type="reset" value="reset"/>
            </div>
        </form>
    </body>
</html>
